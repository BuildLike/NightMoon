language_has_been_selected = Deutsch wurde erfolgreich als Sprache ausgewahlt.
skip_installer = Mochtest du den Einrichtungsassistenten uberspringen?

welcome_to_pocketmine = Willkommen bei NightMoon!\nBevor du mit der Einrichtung deines neuen Servers beginnen kannst, musst du die Lizenz akzeptieren.\nNightMoon ist unter der GPL Lizenz Version 3 und neuer lizenziert, welche du in der Datei LICENSE nachlesen kannst.
accept_license = Akzeptierst du die Lizenz?
you_have_to_accept_the_license = Um NightMoon verwenden zu konnen, musst du der Lizenz zustimmen.

setting_up_server_now = Du bist nun dabei, deinen Server einzurichten.
default_values_info = Drucke einfach Enter, um die Standardwerte zu ubernehmen.
server_properties = Du kannst sie auch spater in der Datei server.properties andern.

name_your_server = Gib deinem Server einen Namen.
port_warning = Andere nicht den Wert fur den Standart-Port, falls dies dein erster Server ist.
server_port = Server-Port
invalid_port = Ungultiger Server-Port
online_mode_info = Im Online-Modus wird der Spieler gezwungen, sich mit seinem Xbox-Account zu authentifizieren.\nEs wird die Aktivierung des Online-Modus empfohlen, falls der Server fur externe Spieler geoffnet ist.
online_mode = Mochtest du den Online-Modus aktivieren?
ram_warning = Der RAM ist die maximale Menge an Arbeitsspeicher, welchen NightMoon verwenden darf. Es wird ein Wert von 128-256 MB empfohlen.
server_ram = Server RAM in MB
gamemode_info = Wahle zwischen Kreativmodus (1) oder Uberlebensmodus (0)
default_gamemode = Standard Spielmodus
max_players = Max. Online-Spieler
spawn_protection_info = Der Spawnschutz (spawn protection) verhindert das Setzen oder Abbauen von Blocken im Spawn-Bereich, auser fur OPs.
spawn_protection = Spawnschutz aktivieren?
level_name = Bestimme den Namen der Welt
level_type = Lege fest, welchen Welttyp der Server verwenden soll
invalid_level_type = Ungultiger Welttyp
announce_player_achievements = Sollen die Spieler benachrichtigt werden, wenn ein Erfolg erzielt wird?

op_info = Ein OP ist ein Spieler, der Admin ist. OPs konnen mehr Befehle ausfuhren als normale Spieler.
op_who = OP Spielername (z.B. dein Spielername)
op_warning = Du kannst spater weitere OP Spieler hinzufugen, indem du /op <Spielername> eingibst.
whitelist_info = Mit Aktivierung der Whitelist durfen nur noch Spieler joinen, die darin enthalten sind.
whitelist_enable = Mochtest du die Whitelist aktivieren?
whitelist_warning = Du musst die Spieler dann noch zur Whitelist hinzufugen

query_warning1 = Query ist ein Protokoll, das von verschiedenen Tools verwendet wird, um Informationen zu deinem Servers und die darauf angemeldeten Spieler abzufragen.
query_warning2 = Wenn du es deaktivierst, kannst du keine Serverlisten nutzen.
query_disable = Mochtest du Query deaktivieren?
rcon_info = RCON ist ein Protokoll, uber welches man sich aus der Ferne mit einem Passwort zur Serverkonsole verbinden kann.
rcon_enable = Mochtest du RCON aktivieren?
rcon_password = RCON Passwort (du kannst es spater andern)
usage_info = Die anonymen Nutzungsdaten ermoglichen uns, eine globale Statistik fur Pocketmine-MP und dessen Plugins zu generieren. Du kannst sie dir auf stats.pocketmine.net ansehen.
usage_disable = Mochtest du die anonymen Nutzungsdaten deaktivieren?
ip_get = Deine interne und externe IP-Adresse wird ermittelt
ip_warning = Deine externe IP ist {{EXTERNAL_IP}}. Moglicherweise muss eine Port-Weiterleitung zu deiner internen IP {{INTERNAL_IP}} eingerichtet werden.
ip_confirm = Stelle sicher, dass du das gepruft hast. Falls du eine Weiterleitung benotigst, aber nicht einrichtest, wird kein externer Spieler joinen konnen. [Drucke Enter]

you_have_finished = Du hast den Einrichtungsassistenten nun erfolgreich abgeschlossen.
pocketmine_will_start = NightMoon wird jetzt gestartet. Gib /help ein, um dir eine Liste verfugbarer Befehle anzeigen zu lassen.
pocketmine_plugins = Prufe auch das Plugin-Repository im Web, um deinem Server weitere Features, Minigames oder erweiterten Schutz hinzuzufugen.

#NightMoon高?配置文件

#配置文件版本
config:
 version: 28
 
level:
 #?置是否??天气
 weather: true
 #随机天气持???最小?，最大?
 weather-random-duration-min: 6000
 weather-random-duration-max: 12000
 #随机???隔，默?10秒，0 = 禁用
 lightning-time: 200
 #是否?用???中着火
 lightning-fire: false
 #是否?用火?蔓延
 fire-spread: false
 
player:
 #是否打???
 hunger: true
 #是否打???系?
 experience: true
 #是否??死亡不掉落
 keep-inventory: false
 #是否??切?模式自?清除背包
 auto-clear-inventory: true
 #是否??死亡??不掉落
 keep-experience: false
 #如果玩家?入游??崩?, ??置低于10的?. 禁用 = -1
 chunk-radius: -1
 
developer:
  #是否允?服?器加?文件?插件(源?)
  #建???
  folder-plugin-loader: true
  #是否允?服?器加?不兼容的API插件
  #建???
  load-incompatible-api: true

nether:
 #是否允?地?，打?此??会自?生成地?地?
 allow-nether: false
 #地?地?名
 level-name: "nether"

ender:
 #是否允?末地，打?此??会自?生成下界地?
 allow-ender: false
 #末地地?名
 level-name: "ender"
 
server:
 #Shows NightMoon in Settings Window
 show-nightmoon: true
 #是否允?生成?傀儡
 allow-iron-golem: false
 #是否允?生成雪傀儡
 allow-snow-golem: false
 #是否禁用server.log
 disable-log: false
 #是否?用反?行作弊
 anti-fly: true
 #是否?用??方式?送区?
 async-chunk-request: true
 #玩家?出服?器消息提醒方式。0?Message，1?Tip，2?Popup
 player-msg-type: 0
 login-msg: "§3@player 加入了游?"
 logout-msg: "§3@player 退出了游?"
 #是否限制?造某些功能(禁止?物品, 禁止操作箱子等等)
 limited-creative: false
 #是否??方?破坏粒子
 destroy-block-particle: true
 #是否允???型?水
 allow-splash-potion: true
 #是否?用高?指令??器
 advanced-command-selector: false
 #是否加?ResourcePackManager
 enable-resource: false
 #是否??海?的吸水功能
 absorb-water: false

enchantment:
 #是否允?使用?砧
 enable-anvil: true
 #是否允?使用附魔台
 enable-enchanting-table: true
 #是否?用?算附魔等?(?算?架数量)，可能造成服?器延?
 #如果不?用本?, 附魔等?将在0-15?随机?取
 count-bookshelf: false

redstone:
 ##############################
 #######是否???石系?#######
 ##############################
 #如果不改?true将无法使用?石#
 ##############################
 enable: false
 #是否允??率脉冲
 frequency-pulse: false
 #?置脉冲?率, 默?: 1s
 pulse-frequency: 1
 
dserver:
 #多服??一人数
 enable: false
 #Query自?更新
 query-auto-update: false
 #Query周期更新
 query-tick-update: true
 #Motd最大人数，0?默?
 motd-max-players: 0
 #Query最大人数，0?默?
 query-max-players: 0
 #Motd?示?人数
 motd-all-players: false
 #Query?示?人数
 query-all-players: false
 #Motd?示人数
 motd-players: false
 #Query?示人数
 query-players: false
 #更新?率，20 = 1秒
 time: 40
 #?取失?自?重?次数
 retry-times: 3
 #服?器列表，用;隔?，例如 1.example.com:19132;2.example.com:19133
 server-list: ""

inventory:
 #如果无法使用?砧或附魔台，??用本?. 将会?背包交易?行??.
 allow-cheats: false